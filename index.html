<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Gambling Machine App</title>
      <script type="module" src="/main.js"></script>
  </head>
  <body>
  <div class="game-container">
      <div class="winnings-container">
          <div class="winnings">
              <span class="label">Winnings:</span>
              <span id="winnings">$0.00</span>
          </div>
      </div>
      <div class="chests-container">
          <div class="treasure-chest" id="chest1">
              <div class="lid"></div>
              <div class="body"></div>
              <div class="lock"></div>
              <div class="handle"></div>
              <div class="temp-value" id="temp-value1"></div>
          </div>
          <div class="treasure-chest" id="chest2">
              <div class="lid"></div>
              <div class="body"></div>
              <div class="lock"></div>
              <div class="handle"></div>
              <div class="temp-value" id="temp-value2"></div>
          </div>
          <div class="treasure-chest" id="chest3">
              <div class="lid"></div>
              <div class="body"></div>
              <div class="lock"></div>
              <div class="handle"></div>
              <div class="temp-value" id="temp-value3"></div>
          </div>
      </div>
      <button class="try-again" id="try-again">Play Again</button>
  </div>
  </body>
</html>
